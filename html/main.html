function getPath(t,p) {
        var r = t.lastIndexOf(".")
          , e = -1 < r ? t.substr(0, r) : t;
        return [[-6, 3], [-3, 3]].map(function(t) {
            return String.prototype.substr.apply(e, t)
        }).join("/") + "/" + t + ((p.indexOf("illust") !== -1||p.indexOf("harem") !== -1) ? ".png" : ".jpg");
}

function getPath2(t) {
        var r = t.lastIndexOf(".")
          , e = -1 < r ? t.substr(0, r) : t;
        return [[-6, 3], [-3, 3]].map(function(t) {
            return String.prototype.substr.apply(e, t)
        }).join("/") + "/" + t;
}

function check() {
  var x = document.getElementById('id').value;
  var type = document.getElementById("type").value;
  var img =  document.getElementById("img");
  var p = "_0"
  if (type.indexOf("questimg_harem") !== -1)
	p="_1"
  if (x == "") {
    alert("空ID");
   
  }else{
	var Final = blowfish.encrypt(type+x+p,"bLoWfIsH",{
            outputType: 1,
            cipherMode: 0
        })
		img.src = "https://static-r.kamihimeproject.net/resources/pc/normal/"+getPath(Final,type);
		
  }
}



function check2() {
  var x = document.getElementById('pid').value;
    var type = document.getElementById("ctype").value;
	var donloadr18text = document.getElementById("check").checked;
  if (x == "") {
    alert("空ID");
   
  }else{
	var Final = blowfish.encrypt(type+x+(donloadr18text?"-S": "-H"),"bLoWfIsH",{ //
            outputType: 1,
            cipherMode: 0
        })
		var p =(donloadr18text?"/scenario/first.ks":"/scenario.json");
		document.getElementById("p").innerHTML = Final;
		document.getElementById("p").href = "https://static-r.kamihimeproject.net/scenarios/" + getPath2(Final)+p;
		document.getElementById("c").innerHTML =Final;
  }
}
function check3() {
  var x = document.getElementById('gid').value;
  if (x == "") {
    alert("空ID");
   
  }else{
	var Final = blowfish.decrypt(x,"bLoWfIsH",{ //BlowFish
            outputType: 1,
            cipherMode: 0
        })
		alert(Final);
  }
}

function decryptHelp(){
	alert("得到从Kamihime处获取的密文以后，填入此处，可以反加密出内容。例如填入7b40b24d2302fe13d2e5978d0405de9cf35e8ff45bc2dc46，点解密，你可以反加密得到6215-2-2这一串文本。")
}

function decrypt2Help(){
	alert("此处仅仅允许你获取H场景的Json文件和ks文件，具体操作如下：\n\nA.在此文本框内填入“角色ID-场景ID-是否为H场景前对话”（举例5163-3-2），程序将自动根据你所选择的角色类型下载对应的json文件。\n\nB.场景ID可以填2或者3。（只有一个H场景的角色，只能填2）\n\nC.是否为H场景前对话只能填1或2，根据是否勾选“读取非R18文本”勾选框决定，如果你勾选了它，那么填入1，反之填入2。\n\nD.如果想要提取H场景前对话时各角色的差分立绘以及语音，需要勾选“读取非R18文本”勾选框，下载得到的ks文件后，按你所需文件类型，访问下列网址。\n\n    D-1.想要下载立绘的话，访问ks文件内的storage字段，然后访问网址，https://static-r.kamihimeproject.net/scenarios/fgimage/ks/字段内容。\n\n    D.2-想要下载语音的话，访问ks文件内的playse storage字段，然后访问网址https://static-r.kamihimeproject.net/xxx/xxx/角色数据文件夹/sound/字段内容。（语音文件和H场景的json文件处于相同目录，你可以使用json文件的目录来方便访问语音文件）")
}
function decrypt3Help(){
	alert("角色ID是此解包器重要参数，少于四位数的id要在前边用0填充，例如你要填写的ID为19，不能直接写19，要写0019。\n\n下以角色[紅醇麗姫]ティシュトリヤ为示例讲述这里的功能用法，她对应的角色ID是5163，那在选择框选择她对应的种类，她属于神姬，那就选择神姬相关的类别，然后在文本框填入5163，点击提交即可。但需要注意，如果你要查看H场景缩略图，那么必须带上场景ID和固定字符“-2”，例如要查看[紅醇麗姫]ティシュトリヤ的H场景缩略图，要填写5163-3-2，其中3是场景ID，也可以填2。（只有一个场景的角色只能填2），这个数值也可以填到上方的H文件夹路径文本框中。")
}
